                                {% if is_paginated %}
                                <div class="row">
                                    <div class="col-xl-4 col-lg-12"></div>
                                    <div class="col-xl-4 col-lg-12"></div>
                                    <div class="col-xl-4 col-lg-12">
                                        <nav aria-label="Page navigation">
                                            <ul class="pagination justify-content-end">
                                                {% if page_obj.has_previous() %}
                                                <li class="page-item">
                                                    <a class="page-link"
                                                        href="?page={{page_obj.previous_page_number()}}{% for key,value in request.GET.items() %}{% if key != 'page' %}&{{key}}={{value}}{% endif %}{% endfor %}">«</a>
                                                </li>
                                                {% endif %}
                                                <li class="page-item active">
                                                    <a class="page-link" href="?page={{ page_obj.number }}">{{
                                                        page_obj.number }}</a>
                                                </li>
                                                {% if page_obj.has_next() %}
                                                <li class="page-item">
                                                    <a class="page-link"
                                                        href="?page={{page_obj.next_page_number()}}{% for key,value in request.GET.items() %}{% if key != 'page' %}&{{key}}={{value}}{% endif %}{% endfor %}">»</a>
                                                </li>
                                                {% endif %}
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                                {% endif %}
