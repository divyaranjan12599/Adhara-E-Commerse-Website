{% extends 'shop_admin/base.html' %}

{% block content %}
    <!-- BEGIN: Content-->
    
        <div class="content-wrapper">
            <div class="content-wrapper-before"></div>
            <div class="content-header row">
                <div class="content-header-left col-md-4 col-12 mb-2">
                    <h3 class="content-header-title">ContactUs</h3>
                </div>
                <div class="content-header-right col-md-8 col-12">
                    <div class="breadcrumbs-top float-md-right">
                        <div class="breadcrumb-wrapper mr-1">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Contactus</a>
                                </li>
                                <li class="breadcrumb-item"><a href="#">ContactUs Detail</a>
                                </li>
                                <li class="breadcrumb-item active">
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-body">
             <!-- JavaScript behavior start -->
                <section id="javascript-behavior">
                    <div class="row match-height">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Contactus Detail</h4>
                                    <a class="heading-elements-toggle">
                                        <i class="la la-ellipsis font-medium-3"></i>
                                    </a>
                                    <div class="heading-elements">
                                        <ul class="list-inline mb-0">
                                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                                            <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                                            <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="card-content collapse show">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-lg-4 col-md-6 col-sm-12">
                                                <div class="list-group mb-2" id="list-tab" role="tablist">
                                                    <p class="list-group-item">{{object.name}}</p>
                                                    <p class="list-group-item">{{object.email}}</p>
                                                    <p class="list-group-item">{{object.mobile}}</p>
                                                    <p class="list-group-item">{{object.subject}}</p>
                                                    <a class="list-group-item list-group-item-action active" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab">Message</a>
                                                </div>
                                            </div>
                                            <div class="col-lg-8 col-md-6 col-sm-12">
                                                <div class="tab-content" id="nav-tabContent">
                                                    <div class="tab-pane fade show active" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">
                                                        <h1>Message</h1>
                                                        <p>{{object.message}}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- JavaScript behavior end -->
            </div>
            </div>
{% endblock %}
