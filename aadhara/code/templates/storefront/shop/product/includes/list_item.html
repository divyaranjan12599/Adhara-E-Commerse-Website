<!-- start product image -->
<div class="product-image">
    <!-- start product image -->
    <a href="{{option.product.url()}}" class="product-img">
        {% with image=option.all_images()[0]%}
        <img class="primary blur-up lazyload" data-src="{{ img_tag(alt='',url_only='yes', size="400/600",src=image.image.url)}}" src="{{ img_tag(alt='',url_only='yes', size="400/600",src=image.image.url)}}" alt="" title="">
        {%endwith%}
        <!-- image -->
        
        <!-- End image -->
        {% with image=option.all_images()[1]%}
        <!-- Hover image -->
        <img class="hover blur-up lazyload" data-src="{{ img_tag(alt='',url_only='yes', size="400/600",src=image.image.url)}}" src="{{ img_tag(alt='',url_only='yes', size="400/600",src=image.image.url)}}" alt="" title="">
        {%endwith%}
        <!-- End hover image -->
        {%if option.product.is_on_sale()%}
        <!-- product label -->
        <div class="product-labels"><span class="lbl on-sale">Sale</span></div>
        <!-- End product label -->
        {%endif%}
    </a>
    <!-- end product image -->
    
    <!--Product Button-->
    <div class="button-set style1">
        <ul>
            <li>
                <!--Cart Button-->
                <a class="  addtocart {% if not option.product.userperm_add_to_cart %} disabled {% endif %}" data-product-id='{{option.product.id}}' data-product-option-id='{{option.id}}' tabindex="-1">
                    <button class="btn-icon btn btn-addto-cart" type="button" tabindex="0">
                        <i class="icon anm anm-cart-l"></i>
                        <span class="tooltip-label">Add to Cart</span>
                    </button>
                </a>
                <!--end Cart Button-->
            </li>
           
            <li>
                <!--Wishlist Button-->
                <div class="wishlist-btn">
                    <a class="btn-icon wishlist add-to-wishlist addtowishlist" data-product-option-id='{{option.id}}' href="#" tabindex="-1">
                        <i class="icon anm anm-heart-l"></i>
                        <span class="tooltip-label">Add To Wishlist</span>
                    </a>
                </div>
                <!--End Wishlist Button-->
            </li>
           
        </ul>
    </div>
    <!--End Product Button-->
</div>
<!-- end product image -->
<!--start product details -->
<div class="product-details text-center">
    <!-- product name -->
    <div class="product-name">
        <a href="{{option.product.url()}}">{{option.product.name}}</a>
    </div>
    <!-- End product name -->
    <!-- product price -->
    <div class="product-price">
        {% include 'storefront/shop/product/includes/price.html' %}
    </div>
    <!-- End product price -->
    <!--Product Review-->
    <div class="product-review">
        <i class="font-13 fa fa-star"></i>
        <i class="font-13 fa fa-star"></i>
        <i class="font-13 fa fa-star"></i>
        <i class="font-13 fa fa-star"></i>
        <i class="font-13 fa fa-star"></i>
    </div>
    <!--End Product Review-->
   
</div>
<!-- End product details -->
