<div class="social-sharing">
    <span class="label">Share:</span>
    <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri() }}" class="btn btn--small btn--secondary btn--share share-facebook" title="Share on Facebook">
        <i class="anm anm-facebook-f" aria-hidden="true"></i> <span class="share-title" aria-hidden="true">Share</span>
    </a>
    <a target="_blank" href="http://twitter.com/share?url={{ request.build_absolute_uri() }}" class="btn btn--small btn--secondary btn--share share-twitter" title="Tweet on Twitter">
        <i class="fa fa-twitter" aria-hidden="true"></i> <span class="share-title" aria-hidden="true">Tweet</span>
    </a>
    <a target="_blank" href="https://api.whatsapp.com://send?text={{ request.build_absolute_uri() }}" class="btn btn--small btn--secondary btn--share share-whatsapp" title="Share on Whatsapp">
        <i class="fa fa-whatsapp" aria-hidden="true"></i> <span class="share-title" aria-hidden="true">Whatsapp</span>
    </a>

 </div>
