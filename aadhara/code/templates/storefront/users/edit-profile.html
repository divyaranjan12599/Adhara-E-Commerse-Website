{% extends 'storefront/users/my-account-base.html' %}

{%block subcontent%}
<div id="page-content">  
    <!--Body Container-->
    <!--Page Title with Image-->
    <div class="page-title"><h1>Edit Profile</h1></div>
    <!--End Page Title with Image-->
    <div class="container">
        <!--Main Content-->
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 box">	
                <div class="mb-4">
                    <h3>Personal Information</h3>
                    {%if message%}
                    <div class="alert alert-danger">
                        <span>{{message|safe}}</span>
                    </div>
                    {%endif%}
                   <form method="post" action="" accept-charset="UTF-8" class="contact-form">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                          <div class="row">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="CustomerFirstName">Name <span class="required">*</span></label>
                                    <input id="CustomerFirstName" type="text" name="name" required placeholder="Enter Full Name" class=""  value="{{request.user.name}}" autocorrect="off" autocapitalize="off" autofocus>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="CustomerFirstName">Mobile <span class="required">*</span></label>
                                    <input id="CustomerFirstName" type="text" name="mobile" required placeholder="Enter Mobile" class="" value="{{request.user.mobile}}" autocorrect="off" autocapitalize="off" autofocus>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="CustomerFirstName">Email <span class="required">*</span></label>
                                    <input id="CustomerFirstName" type="email" name="email" required placeholder="Enter Email" class="" value="{{request.user.email}}" autocorrect="off" autocapitalize="off" autofocus>
                                </div>
                            </div>
                          </div>
                        <div class="row">
                            <div class="text-left col-12 col-sm-12 col-md-6 col-lg-6">
                                <input type="submit" class="btn mb-3" value="Submit">
                                <a href="{{url('users:changepassword')}}" style="vertical-align:super;padding-left: 2px;">Change Password</a>
                            </div>
                            <div class="text-right col-12 col-sm-12 col-md-6 col-lg-6">
                                <a href="{{url('users:account')}}">Â« Back To My Account</a>
                            </div>
                         </div>
                 </form>
                </div>
               </div>
        </div>
        <!--End Main Content-->
    </div><!--End Body Container-->
</div><!--End Page Wrapper-->
{%endblock%}
